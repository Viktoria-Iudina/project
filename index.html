<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6c5bd25cb5.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <form id="city">
            <div class="row">
                <div class="col-5">
                    <input type="text" placeholder="Search City..." autofocus="on" class="form-control"
                        id="search-city" />
                </div>
                <div class="col-2">
                    <input type="submit" value="Search" class="btn btn-outline-success shadow-sm">
                </div>
                <div class="col-3">
                    <input class="current-location btn btn-success shadow-sm" id="button-location" type="submit"
                        value="Current location">
                </div>
            </div>
    </div>
    </form>
    </div>

    <div class="body">
        <div class="row">
            <div class="col-4">
                <h1 id="city-name"></h1>
            </div>
            <div class="col-7" id="time-day">
                <h2></h2>
            </div>

            <div class="row">
                <div class="col-3">
                    <span class="temperature" id="temperature"></span><span class="units"><a href="#" id="cel-link" class="active">°C</a>
                        | <a href="#" id="fah-link">°F</a></span>
                </div>
                <div class="col-3">
                    <p class="description" id="description-js" style="font-size: 22px;"><strong></strong></p>
                    <p class="icon">

                        <img src="http://openweathermap.org/img/wn/03n@2x.png" alt="Clouds" id="icon">
                        <!-- Icon 
            <i class="fas fa-cloud"></i></p>
            -->

                </div>
                <div class="col-3">
                    <ul>
                        <li id="feels">Feels like: <span id="feels-like-js"></span></li>
                        <li id="min">°C min: <span id="temp-min"></span></li>
                        <li id="max">°C max: <span id="temp-max"></span> </li>
                        <br />
                        <li id="humidity">Humidity: <span id="humidity-js"> </span></li>
                        <li id="wind">Wind: <span id="wind-js"> </span></li>
                        <li id="visibility">Visibility: <span id="visibility-js"></span> </li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <span class="col-2">
                    Sun <br /> °C <p class="icons"><i class="fas fa-cloud-showers-heavy"></i></p>
                </span>
                <span class="col-2">
                    Mon <br /> °C <p class="icons"><i class="fas fa-snowflake"></i></p>
                </span>
                <span class="col-2">
                    Tue <br /> °C <p class="icons"><i class="fas fa-cloud-sun"></i></p>
                </span>
                <span class="col-2">
                    Wed <br /> °C <p class="icons"><i class="fas fa-sun"></i></p>
                </span>
                <span class="col-2">
                    Thu <br /> °C <p class="icons"><i class="fas fa-cloud-sun-rain"></i></p>
                </span>
                </span>
            </div>


        </div>
    </div>
    <small>
        <a href="https://github.com/Viktoria-Iudina/project" target="_blank">Open-source code</a>, by Viktoriia Iudina
    </small>

    <script src="index.js"></script>
</body>

</html>
